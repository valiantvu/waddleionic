<!-- Header Bar -->
<ion-header-bar align-title="center" class="bg-header">
  <div class="buttons">
    <button class="button button-icon icon ion-arrow-left-b" ng-click="goBack()"></button>
  </div>
  <h1 class="title">comments</h1>
  <!-- <div class="buttons">
    <button class="button button-icon icon ion-map" ui-sref="footprints-map"></button>
  </div> -->
</ion-header-bar>

<ion-view title="Home">

  <ion-content class="padding bg-scroll">

      <!-- Comments -->
      <div ng-repeat="comment in footprint.comments | orderBy:'comment.time'" class="item item-avatar item-text-wrap comments-list" ng-click="show(comment, footprint, $index)">  
        <img class="commentslist-propic" ng-src='{{comment.commenter.fbProfilePicture}}'>
        <h2 class="commentername">{{comment.commenter.name}}</h2>
        <span am-time-ago="comment.comment.time" class="float-right center-align-vertical timestamp"></span><img src="img/timestamp-1.svg"class="waddle-clock clock-comment-footprint float-right">
        <p class="comment-list-text">{{comment.comment.text}}</p>
      </div>

      <!-- Add Comment -->
      <div class="item">
         <img class="propic newcomment" ng-src="{{userFbProfilePicture}}">
        <form name="customSubmit" data-custom-submit info='someinfo' class='commentfield item-input-wrapper' novalidate>
          <input class='comment-form' ng-model='comment' name='comment' placeholder='Leave a comment' data-ng-minlength="1" data-ng-maxlength="120" required>
          <span class="help-inline" ng-show="customSubmit.comment.$error.maxlength">120 Character Max</span>
        </form>
      </div>

  </ion-content>
</ion-view>
