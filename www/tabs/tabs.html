<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-light">


  <!-- Home Tab -->
  <ion-tab title="feed" icon-on="waddle-feed" icon-off="waddle-feed" href="#/tab/home">
    <ion-nav-view name="home-tab"></ion-nav-view>
  </ion-tab>

  <!-- Folders Tab -->
  <ion-tab title="folders" icon-on="waddle-folders" icon-off="waddle-folders" href="#/tab/folders">
    <ion-nav-view name="folders-tab"></ion-nav-view>
  </ion-tab>

  <!-- Checkin Tab -->
  <ion-tab icon-on="waddle-checkin" icon-off="waddle-checkin" href="#/tab/checkin">
    <ion-nav-view name="checkin-tab"></ion-nav-view>
  </ion-tab>

  <!-- Notifications Tab -->
  <ion-tab title="notifications" icon-on="waddle-notifications" icon-off="waddle-notifications" href="#/tab/notifications">
    <ion-nav-view name="notifications-tab"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab title="me" icon-on="waddle-profile" icon-off="waddle-profile" ui-sref="tab.profile" ui-sref-opts="{reload: true}">
    <ion-nav-view name="profile-tab"></ion-nav-view>
  </ion-tab>

</ion-tabs>
